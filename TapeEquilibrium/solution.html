    <title>TapeEquilibrium</title>

    <body>
  
        <h2>TapeEquilibrium from codility site (See console)</h2>

        <!--A non-empty zero-indexed array A consisting of N integers is given. Array A represents numbers on a tape.

        Any integer P, such that 0 < P < N, splits this tape into two non-empty parts: A[0], A[1], ..., A[P − 1] and A[P], A[P + 1], ..., A[N − 1].

        The difference between the two parts is the value of: |(A[0] + A[1] + ... + A[P − 1]) − (A[P] + A[P + 1] + ... + A[N − 1])|

        In other words, it is the absolute difference between the sum of the first part and the sum of the second part.

        For example, consider array A such that:

        A[0] = 3
        A[1] = 1
        A[2] = 2
        A[3] = 4
        A[4] = 3
        We can split this tape in four places:

        P = 1, difference = |3 − 10| = 7 
        P = 2, difference = |4 − 9| = 5 
        P = 3, difference = |6 − 7| = 1 
        P = 4, difference = |10 − 3| = 7 
        Write a function:

        function solution(A);
        that, given a non-empty zero-indexed array A of N integers, returns the minimal difference that can be achieved.

        For example, given:

        A[0] = 3
        A[1] = 1
        A[2] = 2
        A[3] = 4
        A[4] = 3
        the function should return 1, as explained above.

        Assume that:

        N is an integer within the range [2..100,000];
        each element of array A is an integer within the range [−1,000..1,000].
        Complexity:

        expected worst-case time complexity is O(N);
        expected worst-case space complexity is O(N), beyond input storage (not counting the storage required for input arguments).
        Elements of input arrays can be modified.   -->
         <script>
            
            ////////////////////////////////////////////////////////////////////
            // My solution
            ////////////////////////////////////////////////////////////////////
            function solution(A) {
                "use strict";
                var copy;
                var result = Number.MAX_SAFE_INTEGER;
                var index;
                var results = [];
                
                for(index = 1; index < A.length; index++) {
                    
                    // Clone the array
                    copy = A.slice(0);
                    
                    // split the array into left/right
                    var right = copy.splice(index);
                    
                    // sum the left & right parts
                    var leftSum = sum(copy);
                    var rightSum = sum(right);

                    var difference = Math.abs(leftSum - rightSum);

                    results.push(difference);
                    
                }
                
                for(index = 0; index < results.length; index++) {
                if(results[index] < result) {
                        result = results[index];      
                    }
                }
                
                return result;
            }

            ////////////////////////////////////////////////////////////////////
            //
            ////////////////////////////////////////////////////////////////////
            function sum(array) {
                var result = 0;
                
                for(var index = 0; index < array.length; index++) {
                    result += array[index];    
                    
                }
                
                return result;
            }

            ////////////////////////////////////////////////////////////////////
            // Tests
            ////////////////////////////////////////////////////////////////////
            console.log("[3,1,2,4,3] should return '1'. Returns:  " + solution([3,1,2,4,3]));
            console.log("[1,2,3] should return '0'. Returns:  " + solution([1,2,3]));
        </script>
  
    </body>
