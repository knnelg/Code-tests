<body>

<div>
    <p>Array sort test.  <b>See console for output</b>.</p>
</div>


<script>
    ////////////////////////////////////////////////////////////////////////////
    // Q1 - 35/40 mins (can't remember, think its 40)
    //
    // Assume array exists, and has at least 1 number, and all values are integer.
    //
    // Write a function that has an input of an array and returns true or false.
    //
    // It will return true if changing only one set of numbers about will make
    // the array sorted.
    //
    // i.e. if array is [1,3,7,5,4] would be true as you just have to swap the 7
    // and the 4.
    //
    // Array [1,3,6,5,9,7] would be false as one swap will not make the array
    // sorted.
    ////////////////////////////////////////////////////////////////////////////
    function test(input) {
        // clone the array
        var differenceCount = 0;
        var copy = input.slice(0);

        // sort the copy
        copy.sort((a, b) => a - b);

        for(index = 0; index < input.length; index++) {
            if(input[index] !== copy[index]) {
                differenceCount++;
            }
        }

        // Making the assumption that we only return true if there is one, and
        // only one swap involved. Zero swaps, or multiple swaps, all return
        // false. There will be two differences as a result of one swap.
        if(differenceCount === 2) {
            return true;
        }

        else {
            return false;
        }

    }

    ////////////////////////////////////////////////////////////////////////////
    // Run some tests
    ////////////////////////////////////////////////////////////////////////////
    console.log("[1,3,7,5,4] should return true. Returns: " + test([1,3,7,5,4]));
    console.log("[1,3,6,5,9,7] should return false. Returns: " + test([1,3,6,5,9,7]));
    console.log("[1,3,13,7,9,11,5] should return true. Returns: " + test([1,3,13,7,9,11,5]));
    console.log("[1,3,13,9,7,11,5] should return false. Returns: " + test([1,3,13,9,7,11,5]));
    console.log("[] should return false. Returns: " + test([]));
    console.log("[0,0,0,0,0,0] should return false. Returns: " + test([0,0,0,0,0,0]));



</script>



</body>
